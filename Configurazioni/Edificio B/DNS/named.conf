# NAMED.CONF del server "pompelmo"

options { 
    directory "/etc/namedb"; 
    pid-file "named.pid"; 
    allow-query{ any; };
    recursion no;
};

zone "."{
    typehint;
    file"named.ca";
};

zone "0.0.127.in-addr.arpa" {
    type master ;
    file "named.local" ;
    notify no ;
};

